<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Peaked T-Waves EKG</title>
                <link rel="stylesheet" href="../assets/css/styles.css">
                <script src="../assets/js/ekgUtil.js"></script>
                <link rel="stylesheet" href="../assets/css/styles.css">
    </head>
    <body>
        
        <h2>Peaked T-Waves EKG</h2>
        <canvas id="peakedTWavesCanvas" width="500" height="200"></canvas>
        
        <script src="../assets/js/biomedicalWaveforms.js"></script>
        <script src="../assets/js/waveformPlotter.js"></script>
        <script src="../assets/js/EKGWaveform.js"></script>
        <script>
            const canvas = document.getElementById('peakedTWavesCanvas');
            
            const seconds = 5;
            const yMin = 149;
            const yMax = 152;
            
            const ekgWaveform = new EKGWaveform({
                frequency: 250,
                tWaveDuration: 100,
                tWaveMagnitude: 0.8
            });
            
            const realtimePlotter = new WaveformPlotter(canvas, seconds, [yMin, yMax]);
            realtimePlotter.monitorWaveform(ekgWaveform, {
                color: "red",
                lineWidth: 2
            });
            
        </script>
        
    </body>
</html>
