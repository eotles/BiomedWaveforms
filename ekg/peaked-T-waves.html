<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaked T-Waves EKG</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/ekgUtil.js"></script>
</head>
<body>

<h2>Peaked T-Waves EKG</h2>
<canvas id="peakedTWavesCanvas" width="800" height="200"></canvas>

<script>
    const ctx = document.getElementById('peakedTWavesCanvas').getContext('2d');
    const data = generateEKGWaveform({
        tWaveHeight: -30 // Increase the T-wave height for a more pronounced peak
    });

    // Draw the waveform (this can be a common drawing function for all pages)
    ctx.beginPath();
    ctx.moveTo(0, data[0]);
    for (let i = 1; i < data.length; i++) {
        ctx.lineTo(i, data[i]);
    }
    ctx.strokeStyle = "red";
    ctx.stroke();
</script>

</body>
</html>
